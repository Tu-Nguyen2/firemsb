<div class="register-page">
    <div class="auth-container">
    <form class="auth-form" (ngSubmit)="register()">
        <h2>Register</h2>
        
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="auth-button">Register</button>
        
        <div class="extra-links">
            <a routerLink="/login" routerLinkActive="active">Already have an account? Login here</a>
        </div>
    </form>
    </div>
</div>
