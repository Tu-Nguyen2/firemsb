<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="./msb.component.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Video</h1>

        <!-- Video Upload Form -->
        <form (submit)="uploadVideo(); $event.preventDefault()">
            <!-- File input for video upload with #fileInput reference -->
            <div class="file-upload-container">
                <input type="file" #fileInput (change)="onFileSelected($event)" accept="video/*" name="videoFile">

                <a href="#" (click)="openTipsPopup(); $event.preventDefault()">Upload Tips</a>
            </div>
            <!-- Text inputs for video metadata -->
            <input type="text" [(ngModel)]="videoTitle" placeholder="Enter Video Title" name="videoTitle">
            
            <!-- Upload button to trigger uploadVideo method -->
            <button type="button" (click)="uploadVideo()">Upload Video</button>
        </form>

        <!-- Display Video Section, only if a video is uploaded -->
        <div *ngIf="displayedVideo" class="video-container">
            <video [src]="displayedVideo.rawvideourl" controls></video>
            <p class="video-title">{{ displayedVideo.title }}</p>
        </div>
    </div>

    <!-- Sidebar Component -->
    <app-sidebar></app-sidebar>

    <div class="popup-window" *ngIf="showTipsPopup">
        <div class="popup-contents">
            <span class="close-button" (click)="closeTipsPopup()">&times;</span>
            <h2><b>Tips for a Good Upload</b></h2>
            <p>Do this and do that</p>
        </div>
    </div>
</body>
</html>
