<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="./msb.component.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Video</h1>

        <!-- Video Upload Form -->
        <form (submit)="uploadVideo('user-id'); $event.preventDefault()">
            <!-- File input for video upload -->
            <input type="file" (change)="onFileSelected($event)" accept="video/*">

            <!-- Text inputs for video metadata -->
            <input type="text" [(ngModel)]="videoTitle" placeholder="Enter Video Title">
            <input type="text" [(ngModel)]="notes" placeholder="Enter Notes">
            <input type="text" [(ngModel)]="clubType" placeholder="Enter Club Type (e.g., driver or iron)">
            <input type="text" [(ngModel)]="handedness" placeholder="Enter Handedness (e.g., left or right)">

            <!-- Upload button to trigger uploadVideo method -->
            <button type="button" (click)="uploadVideo('user-id')">Upload Video</button>
        </form>

        <!-- Video Gallery Section -->
        <div id="videoGallery" class="video-gallery">
            <!-- Display each uploaded video and title -->
            <div *ngFor="let video of videoGallery" class="video-container">
                <video [src]="video.url" controls></video>h
                <p class="video-title">{{ video.title }}</p>
            </div>
        </div>
    </div>

    <!-- Sidebar Component -->
    <app-sidebar></app-sidebar>
</body>
</html>
