<div class="login-page">
    <div class="auth-container">
        <form class="auth-form" (ngSubmit)="login()">
            <h2>Login</h2>
    
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
    
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="auth-button">Login</button>
            
            <div class="extra-links">
                <a href="#">Forgot password?</a>
                <a routerLink="/register" routerLinkActive="active">Register</a>
            </div>
        </form>
    </div>
</div>
